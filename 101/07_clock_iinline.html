<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks vs Inline</title>
</head>
<body>
    <!-- p tag - block -->
    <p style="border: 2px solid seagreen;">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur, iusto possimus veritatis expedita magnam distinctio labore nobis dicta debitis fugiat unde, sequi provident amet, similique dolor nam? Aliquid, et minima!
    </p>

    <!-- a - inline -->
    <a href="#" style="border: 2px solid red;">a link</a>
    <a href="#" style="border: 2px solid red;">a link</a>
    <a href="#" style="border: 2px solid red;">a link</a>

    <!-- ul - block -->
    <ul style="border: 2px solid seagreen;">
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
