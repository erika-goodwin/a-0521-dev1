<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            /* color name */
            color: red;
        }
        
        h2{
            /* RGB (0-255) */ 
            /* red, green, blue */
            color: rgb(0,0,0); 
             
        }

        h3{
            /* hexadecimal */
            /* 1-2:red, 3-4:green, 5-6:blue */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
